<html lang="ja" dir="ltr">
    <head>
        <meta charset="utf-8">

        <title>test</title>
        <style media="screen">
        #canvas {
                    background-image: url("allmap.jpg");
                }

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"crossorigin="anonymous"></script>

        <script type="text/javascript">

            var isMouseClicked = false;
            var oldX = 0;
            var oldY = 0;
            var width = 10;
            var rgbaVal = '#ff0000';
            var canvasAlptha = 10;
            function init() {
                 var can = document.getElementById('canvas');
                 can.addEventListener("mousemove",draw,false);
                 can.addEventListener("mousedown",function(e){
                                                                 var r = e.target.getBoundingClientRect();
                                                                 isMouseClicked = true;
                                                                 oldX = e.clientX-r.left;
                                                                 oldY = e.clientY-r.top;
                                                            },false);
                 can.addEventListener("mouseup",function(e){isMouseClicked = false;},false);
                 changeLine();
                 var image = new Image();
                 image.onload = function(){
                     can.width = image.naturalWidth;
                     can.height = image.naturalHeight;
                 }
                 image.src = "allmap.jpg";
                 document.getElementById('lineproperty');
            }
            function changeLine(){
                var p = document.getElementById('lineproperty');
                width = p.w.value;
                rgbaVal = p.c.value;
                canvasAlptha = p.alpha.value;
            }
            function draw(e) {
                if (!isMouseClicked) {
                        return;
                }
                var r = e.target.getBoundingClientRect();
                var x = e.clientX - r.left;
                var y = e.clientY - r.top;
                var can = document.getElementById('canvas');
                var con = can.getContext("2d");
                //con.fillStyle = "rgba(255,0,0,1)";
                //con.fillRect(x,y,10,10);
                drawLine(oldX,oldY,x,y,rgbaVal,canvasAlptha,width);
                oldX = x;
                oldY = y;
            }
            function drawLine(x1,y1,x2,y2,c,a,w) {
                var con = document.getElementById('canvas').getContext("2d");
                con.strokeStyle = c;
                con.lineWidth = w;
                con.globalAlpha = a/10;
                con.lineCap = "round";
                con.beginPath();
                con.moveTo(x1,y1);
                con.lineTo(x2,y2);
                con.stroke();
                con.closePath();
            }
            function changeImage() {
                document.getElementById('canvas').style.backgroundImage = 'url(./house.jpg)';

            }
            function clearCanvas(){
                var can = document.getElementById('canvas');
                can.getContext("2d").clearRect(0,0,can.width,can.height);
            }
            function eraseLine() {
                var con = document.getElementById('canvas').getContext("2d");
                var p = document.getElementById('lineproperty');

                if(p.erase.checked){
                    con.globalCompositeOperation = "destination-out";
                }else {
                    con.globalCompositeOperation = "source-over";
                }
            }
        </script>

        <!-- web socket用のチャットシステム-->
        <script src="/socket.io/socket.io.js"></script>
        <script type="text/javascript">
            var serval = io.connect();

            serval.on("conected",function(){});
            serval.on("sendcliant",function(mes){addMes(mes.text);});


            function start(){
                serval.emit("conected");
            }

            function sendmessage() {
                var textbox = document.getElementById('ChatContent');
                var text = textbox.value;
                textbox.value = "";
                serval.emit("sendserver",{value:text});
            }
            function addMes(msg) {
                var logs = document.getElementById('logs');
                var element = document.createElement('div');
                element.appendChild(document.createTextNode(msg));
                element.classList.add('alert');
                element.classList.add('alert-info');
                logs.insertBefore(element,logs.firstChild);
            }
            start();
        </script>
    </head>
    <body onload="init()">

                </div>
            </div>


            <form>
                <label for="Input chat">Chat</label>
                <textarea class="form-control" rows="3" id="ChatContent" placeholder="チャット内容"></textarea>

        <div class="tab-pane" id="drow">

                <div class="row">
                    <canvas id="canvas" width="600" height="600">は？</canvas>
                    <form class="col-lg-4" id="lineproperty" name="lineproperty" onchange="changeLine()">
                        線の太さ<input type="range" name="w" value="10" max="10" min="1">
                        線の薄さ<input type="range" name="alpha" value="10" max="10" min="0">
                        色変更<input type="color" name="c" value="#ff0000">
                        キャンバス全消し<input type="button" name="clear" value="clear" onclick="clearCanvas()">
