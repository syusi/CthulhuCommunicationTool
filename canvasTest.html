<!DOCTYPE html>
<html lang="ja" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>test</title>
        <style media="screen">
        #canvas {
                    background-image: url("allmap.jpg");
                }
        </style>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" crossorigin="anonymous"></script>

        <script src="./Canvas.js"></script>

        <!-- web socket用のチャットシステム-->
        <script src="/socket.io/socket.io.js"></script>
        <script type="text/javascript">
            var serval = io.connect();

            serval.on("conected",function(){});
            serval.on("sendcliant",function(mes){addMes(mes.text);});
            serval.on("DrowLineCatch",function(line){
                drawLine(line.sX,line.sY,line.eX,line.eY,line.c,line.w);
            });


            function start(){
                serval.emit("conected");
            }

            function sendmessage() {
                var textbox = document.getElementById('ChatContent');
                var text = textbox.value;
                textbox.value = "";
                serval.emit("sendserver",{value:text});
            }
            function addMes(msg) {
                var logs = document.getElementById('logs');
                var element = document.createElement('div');
                element.appendChild(document.createTextNode(msg));
                element.classList.add('alert');
                element.classList.add('alert-info');
                logs.insertBefore(element,logs.firstChild);
            }
            function DrowLinePush(startX,startY,endX,endY,width,color) {
                var sendmes = {
                    sX : startX,
                    sY : startY,
                    eX : endX,
                    eY : endY,
                    w : width,
                    c : color,
                    }
                serval.emit("LinePushOnServer",sendmes);
            }
            start();


            var tabno = 0;
            function addTab(){
                var tabs = document.getElementById('tabs');
                var li = document.createElement('li');
                var atag = document.createElement('a');
                atag.href = "#new"+tabno;
                atag.setAttribute('data-toggle','tab');
                atag.appendChild(document.createTextNode("新しいタブ"+tabno))
                li.appendChild(atag);
                tabs.appendChild(li);

                var contents = document.getElementById('tabsContents');
                var c = document.createElement('div');
                c.classList.add('tab-pane');
                c.appendChild(document.createTextNode("新しいテキスト"+tabno));
                c.id = "new"+tabno;
                contents.appendChild(c);
                tabno++;
            }

        </script>
    </head>
    <body onload="init()">
    <header class="container-fluid bHead">
        <h1 class="text-center text-muted">クトゥルフコミュニケーションツール</h1>
    </header>
        <!-- tab menu -->
        <ul class="nav nav-tabs" id="tabs">
            <li class="active"><a href="#chatSystem" data-toggle="tab">チャットルーム</a></li>
            <li ><a href="#drow" data-toggle="tab">チャットルーム2</a></li>
        </ul>

        <!-- tab contents -->
        <div class="tab-content" id="tabsContents">

        <div class="tab-pane active" id="chatSystem">
            チャット用のページ？
            <h3>logs</h3>
            <div class="container">
                <div id="logs">

                </div>
            </div>


            <form>
                <label for="Input chat">Chat</label>
                <textarea class="form-control" rows="3" id="ChatContent" placeholder="チャット内容"></textarea>
                <input type="text" style="display:none">
                <button type="button" class="btn btn-primary btn-lg" onclick="sendmessage()">send</button>
                <button type="button" name="btn btn-primary btn-lg" onclick="addTab()">新しい顔</button>
            </form>
        </div>

        <div class="tab-pane" id="drow">
            <div class="container">
                <div class="row">
                        <h1>canvasのテスト</h1>
                </div>
                <div class="row">
                    <canvas id="canvas" width="600" height="600">は？</canvas>
                    <form class="col-lg-4" id="lineproperty" name="lineproperty" onchange="changeLine()">
                        線の太さ<input type="range" name="LineWidth" value="10" max="10" min="1">
                        <!--線の薄さ<input type="range" name="LineAlpha" value="10" max="10" min="0"> -->
                        色変更<input type="color" name="LineColor" value="#ff0000">
                        キャンバス全消し<input type="button" name="clear" value="clear" onclick="clearCanvas()">
                        画像変更<input type="button" name="change" value="change" onclick="changeImage()">
                        消しゴム<input type="checkbox" name="erase" value="消しゴム" onchange="eraseLine()">
                    </form>
                </div>
            </div>
        </div>

        <!-- end of contents-->
        </div>
        <footer class="text-center cotainer-fluid bFood">
            <div class="container">
                <span class="glyphicon glyphicon-copyright-mark" aria-hidden="true"></span> 2015-2016 <a href="http://bootstrap3.cyberlab.info/">Bootstrap3日本語リファレンス</a>
                <p>syusi8 maked</p>
            </div>
        </footer>
    </body>
</html>
