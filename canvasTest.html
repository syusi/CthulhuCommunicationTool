<!DOCTYPE html>
<html lang="ja" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>test</title>
        <style media="screen">
        #canvas {
                    background-image: url("./allmap.jpg");
                }
        </style>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"crossorigin="anonymous"></script>

        <script type="text/javascript">

            var isMouseClicked = false;
            var oldX = 0;
            var oldY = 0;
            var width = 1;
            var rgbaVal = '#ff0000';
            var canvasAlptha = 10;
            function init() {
                 var can = document.getElementById('canvas');
                 can.addEventListener("mousemove",draw,false);
                 can.addEventListener("mousedown",function(e){isMouseClicked = true;oldX = e.clientX;oldY = e.clientY;},false);
                 can.addEventListener("mouseup",function(e){isMouseClicked = false;},false);
                 changeLine();
            }
            function changeLine(){
                var p = document.getElementById('lineproperty');
                width = p.w.value;
                rgbaVal = p.c.value;
                canvasAlptha = p.alpha.value;
            }
            function draw(e) {
                if (!isMouseClicked) {
                        return;
                }
                var x = e.clientX;
                var y = e.clientY;
                var can = document.getElementById('canvas');
                var con = can.getContext("2d");
                //con.fillStyle = "rgba(255,0,0,1)";
                //con.fillRect(x,y,10,10);
                drawLine(oldX,oldY,x,y,rgbaVal,canvasAlptha,width);
                oldX = x;
                oldY = y;
            }
            function drawLine(x1,y1,x2,y2,c,a,w) {
                var con = document.getElementById('canvas').getContext("2d");
                con.strokeStyle = c;
                con.lineWidth = w;
                con.globalAlpha = a/10;
                con.lineCap = "round";
                con.beginPath();
                con.moveTo(x1,y1);
                con.lineTo(x2,y2);
                con.stroke();
                con.closePath();
            }
            function changeImage() {
                document.getElementById('canvas').style.backgroundImage = 'url(./house.jpg)';

            }
            function clearCanvas(){
                var con = document.getElementById('canvas').getContext("2d");
                con.clearRect(0,0,600,600);
            }
            function eraseLine() {
                var con = document.getElementById('canvas').getContext("2d");
                var p = document.getElementById('lineproperty');

                if(p.erase.checked){
                    con.globalCompositeOperation = "destination-out";
                }else {
                    con.globalCompositeOperation = "source-over";
                }
            }
        </script>
    </head>
    <body onload="init()">
        <div class="container">
            <div class="row">
                    <h1>canvasのテスト</h1>
            </div>
            <div class="row">
                <canvas class="col-lg-8" id="canvas" width="600" height="600">は？</canvas>
                <form class="col-lg-4" id="lineproperty" name="lineproperty" onchange="changeLine()">
                    <input type="range" name="w" value="4" max="10" min="1">
                    <input type="range" name="alpha" value="1" max="10" min="0">
                    <input type="color" name="c" value="#ff0000">
                    <input type="button" name="clear" value="clear" onclick="clearCanvas()">
                    <input type="button" name="change" value="change" onclick="changeImage()">
                    <input type="checkbox" name="erase" value="消しゴム" onchange="eraseLine()">
                </form>
            </div>
        </div>
    </body>
</html>
