<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>入力画面</title>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" crossorigin="anonymous"></script>
    </head>

    <body>
        <header class="container-fluid bHead">
            <h1 class="text-center text-muted">入力画面</h1>
        </header>
        <div class="container">
            <form method="GET" action="canvasTest.html" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="name">名前</label><!--labelの中にinputを入れても幅が小さいままなので注意ｒ-->
                    <input class="form-control" type="text" name="name" id="name" placeholder="プレイヤーネーム" required>
                </div>

                <div class="form-group">
                    <label for="namehuri">名前(ふりがな)</label>
                        <input type="text" class="form-control" name="namehuri" id="namehuri" placeholder="プレイヤーネーム(ふりがな)" required>
                </div>

                <div class="form-group" id="gender">
                    <label for="gender"> 性別 </label>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" name="gender" id="gender-man" value="man" required>
                        <label class="form-check-label" for="gender-man">男</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" name="gender" id="gender-woman" value="woman" required>
                        <label class="form-check-label" for="gender-woman">女</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" name="gender" id="gender-other" value="other" required>
                        <label class="form-check-label" for="gender-other">その他</label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="old">年齢</label>
                    <input type="number" id="old" name="old" value="0" min="0" required>
                </div>

                <div class="form-group">
                        <label for="dex">Dex</label>
                        <input type="number" id="dex" name="dex" value="11" max="18" min="3" required>
                </div>

                <div class="form-group">
                        <label for="work">職業</label>
                        <input type="text" class="form-control" name="work" id="work" placeholder="職業" required>
                </div>
                    <!-- 選択性にするつもりだったけど、今回はパス
                    <input type="radio" name="work" >医師
                    <input type="radio" name="work" >エンジニア
                    <input type="radio" name="work" >エンターテイナー
                    <input type="radio" name="work" >教授
                    <input type="radio" name="work" >狂信者
                    <input type="radio" name="work" >軍仕官
                    <input type="radio" name="work" >警官
                    <input type="radio" name="work" >刑事
                    <input type="radio" name="work" >芸術家
                    <input type="radio" name="work" >古物研究家
                    <input type="radio" name="work" >作家
                    <input type="radio" name="work" >ジャーナリスト
                    <input type="radio" name="work" >私立探偵
                    <input type="radio" name="work" >スポークスマン
                    <input type="radio" name="work" >スポーツ選手
                    <input type="radio" name="work" >聖職者
                    <input type="radio" name="work" >超心理学者
                    <input type="radio" name="work" >ディレッタント
                    <input type="radio" name="work" >伝道者
                    <input type="radio" name="work" >トライブ･メンバー
                    <input type="radio" name="work" >農林業作業者
                    <input type="radio" name="work" >ハッカー/コンサルタント
                    <input type="radio" name="work" >犯罪者
                    <input type="radio" name="work" >兵士
                    <input type="radio" name="work" >弁護士
                    <input type="radio" name="work" >放浪者
                    <input type="radio" name="work" >ミュージシャン
                    -->
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-lg">ログイン</button>
                </div>
            </form>
        </div>
    </body>
</html>
